<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 100px;
            height: 200px;
            background-color: pink;
            position: absolute;
            left: 50%;
            margin-left: -50px;
            top: 50%;
            margin-top: -100px;
        }

        .two {
            width: 50px;
            height: 30px;
            background-color: blue;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <!-- 相对定位 以自身为核心定位  占有原位置
    绝对定位  不占原位置 相当于浮起来
    固定定位   不占位置
    静态定位
    粘性定位    相对+固定 -->
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
