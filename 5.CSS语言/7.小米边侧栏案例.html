<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.给a属性 */
        a {
            display: block;
            background-color: #55585a;
            width: 200px;
            height: 40px;
            text-decoration: none;
            color: aliceblue; 
            font-size: 14px ;
            padding-left:30px;
        }
        /* 2.鼠标经过背景时变色 */
        a:hover { 
                background:#ff6f00 ;
        }
        /* 3.垂直居中    文字高度等于盒子高度 */
        a {
            line-height: 40px;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
