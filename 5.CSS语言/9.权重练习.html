<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .nav是父亲的属性  li是继承关系 所有没有标签选择题权重高 */
        .nav .li1 {
            color: rgb(241, 222, 13);
            font-weight: 700;
        }

        li {
            color: pink;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="li1">人生四悲</li>
        <li>没钱</li>
        <li>没实力</li>
        <li>没老婆</li>
        <li>没孩子</li>
    </ul>
</body>

</html>
