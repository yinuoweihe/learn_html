<body>
    图片标签 可以只设置宽或高  会自动等比例缩放
   <br /> <img src="meinv.JPG" weidth="50" height="500" />
   <br /> alt  替换图片（只有当图片显示不出的时候  ）
   <br /> <img src1="meinv.JPG" alt="我是色丕"/>

   <br /> 然后类似上面的还有
   <br /> title   鼠标放在图像显示文字
   <br /> weidth 修改图片的宽度  weigth=" "
   <br /> height 修改图片的高度  height=" "
   <br /> border 修改图片的边框粗细

</body>
